# 示例配置文件
# 复制此文件并修改为你自己的环境配置

server:
  port: 8080

spring:
  application:
    name: blog-backend
  datasource:
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: your_password_here
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 图片上传配置
upload:
  image:
    path: uploads/images/

logging:
  level:
    root: INFO
    io.github.lugf027.blog: DEBUG
